<app-navbar></app-navbar>

<div class="contentpage">
<div class="cards" *ngFor="let card of cartcards">
<mat-card class="example-card">
 
    <img class="card-image" mat-card-image src={{card.image}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{card.title.slice(0,40)}}
      </p>
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>${{card.price}}</button>
   
    </mat-card-actions>
  </mat-card>
</div>

</div>
